<body>

    <app-menu></app-menu>
    <div class="contenido">
        <p></p>
        <p></p>
        <p></p>
        <div class="login-wrapper">
            <mat-card class="box">
                <mat-card-header>
                    <mat-card-title><a (click)="goTo('configuration/permissions/permissions-list')" class="link">Permissions</a></mat-card-title>
                </mat-card-header>
                <form class="example-form" [formGroup]="form">
                    <mat-card-content>
                        <mat-form-field class="example-full-width">
                            <mat-select formControlName="process" placeholder="Process">
                                <div *ngFor="let process of processes">
                                    <mat-option [value]="process.idProcess">{{process.processName}}</mat-option>
                                </div>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-select formControlName="user" placeholder="User">
                                <mat-option [value]="0"> </mat-option>
                                <div *ngFor="let user of users">
                                    <mat-option [value]="user.idUsuario">{{user.nombre}}</mat-option>
                                </div>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-select formControlName="state" placeholder="State">
                                <mat-option [value]="0"> </mat-option>
                                <div *ngFor="let state of states">
                                    <div *ngIf="filterStates(state.idProcess)">
                                        <mat-option [value]="state.idState">{{state.stateName}}</mat-option>
                                    </div>
                                </div>
                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>

                    <button mat-stroked-button color="primary" class="btn-block" (click)="update()">Update Permission</button>
                </form>
            </mat-card>
        </div>
    </div>
</body>
