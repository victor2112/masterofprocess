<app-menu></app-menu>

<body>
    <div class="contenido">

        <p></p>


        <mat-card class="process">

            <div class="headers">
                <mat-card-title>Forms</mat-card-title>
                <span>
                    <a mat-button (click)="irA('configuration/forms/forms-new')" ><mat-icon>add</mat-icon></a>
                </span>
            </div>


            <div class="table">
                <mat-raised-card>

                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" #input>
                    </mat-form-field>

                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <!-- ID Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> Form Name </th>
                                <td mat-cell *matCellDef="let row" class="mat-cell">

                                    <div>{{row.name}}</div>
                                    <div>
                                        <a mat-button (click)="goToEdit('configuration/forms/forms-edit', row.idForm, row.name)" class="positronx">
                                            <mat-icon>edit</mat-icon>
                                        </a>
                                        <a mat-button (click)="deleteForm(row.idForm)" class="positronx">
                                            <mat-icon>delete</mat-icon>
                                        </a>
                                    </div>
                                </td>
                            </ng-container>





                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>

                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of row">
                        </mat-paginator>
                    </div>






                </mat-raised-card>

            </div>







        </mat-card>

    </div>
</body>
