<body>

    <app-menu></app-menu>
    <div class="contenido">

        <p></p>


        <mat-card class="process">

            <div class="headers">
                <mat-card-title>
                    <a (click)="goTo('configuration/forms/forms-list')" class="link">Forms&nbsp;/&nbsp;</a>
                    <form [formGroup]="form">
                        <form-field>
                            <input formControlName="formName">
                        </form-field>
                    </form>
                    &nbsp;
                    <button class="btn-block" (click)="updateFormName(idForm)">Save</button>

                </mat-card-title>
                <span>
                    <a mat-button (click)="goTo('configuration/forms/fields/fields-new')"><mat-icon>add</mat-icon></a>
                </span>
            </div>


            <div class="table">
                <mat-raised-card>

                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" #input>
                    </mat-form-field>

                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <!-- Position Column -->
                            <ng-container matColumnDef="Position">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
                                <td mat-cell *matCellDef="let row" class="mat-cell">{{row.pos}}</td>
                            </ng-container>
                            <!-- Name Column -->
                            <ng-container matColumnDef="Name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> Field Name </th>
                                <td mat-cell *matCellDef="let row" class="mat-cell">
                                    {{row.nombre}}
                                </td>
                            </ng-container>
                            <!-- Type Column -->
                            <ng-container matColumnDef="Type">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                                <td mat-cell *matCellDef="let row" class="mat-cell">
                                    {{row.tipo}}
                                </td>
                            </ng-container>

                            <!-- Edit Column -->
                            <ng-container matColumnDef="Edit">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let row" class="columns">
                                    <a mat-button class="positronx" (click)="goToEdit('configuration/forms/fields/fields-edit', row.pos)">
                                        <mat-icon>edit</mat-icon>
                                    </a>
                                    <a mat-button class="positronx" (click)="deleteField(row.pos)">
                                        <mat-icon>delete</mat-icon>
                                    </a>
                                </td>

                            </ng-container>



                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>

                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of row">
                        </mat-paginator>
                    </div>






                </mat-raised-card>

            </div>







        </mat-card>

    </div>
</body>
