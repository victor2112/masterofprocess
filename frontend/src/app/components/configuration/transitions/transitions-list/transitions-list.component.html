<app-menu></app-menu>

<body>
    <div class="contenido">
        <p></p>
        <mat-card class="process">
            <div class="headers">
                <mat-card-title>
                    <a class="link">Transitions&nbsp;</a>
                </mat-card-title>
                <span>
                    <a mat-button (click)="goTo('configuration/transitions/transitions-new')"><mat-icon>add</mat-icon></a>
                </span>
            </div>
            <div class="table">
                <mat-raised-card>
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" #input>
                    </mat-form-field>
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <!-- Transition ID -->
                            <ng-container matColumnDef="Transition ID">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> Transition ID </th>
                                <td mat-cell *matCellDef="let row" class="mat-cell">
                                    {{row.idTransition}}
                                </td>
                            </ng-container>
                            <!-- Origin -->
                            <ng-container matColumnDef="Origin State">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> Origin State </th>
                                <td mat-cell *matCellDef="let row" class="mat-cell">
                                    {{row.origin}}
                                </td>
                            </ng-container>
                            <!-- Destiny -->
                            <ng-container matColumnDef="Destiny State">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> Destiny State </th>
                                <td mat-cell *matCellDef="let row" class="mat-cell">
                                    {{row.destiny}}
                                </td>
                            </ng-container>
                            <!-- Process Name -->
                            <ng-container matColumnDef="Process Name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> Process Name </th>
                                <td mat-cell *matCellDef="let row" class="mat-cell">
                                    {{row.processName}}
                                </td>
                            </ng-container>
                            <!-- Edit & Delete Column -->
                            <ng-container matColumnDef="Buttons">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let row" class="columns">
                                    <a mat-button class="positronx" (click)="goToEdit('configuration/transitions/transitions-edit', row.idTransition)">
                                        <mat-icon>edit</mat-icon>
                                    </a>
                                    <a mat-button class="positronx" (click)="delete(row.idTransition)">
                                        <mat-icon>delete</mat-icon>
                                    </a>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of row">
                        </mat-paginator>
                    </div>
                </mat-raised-card>
            </div>
        </mat-card>
    </div>
</body>
