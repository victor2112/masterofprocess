<body>
    <div class="contenido">
        <!-- Toolbar -->
        <mat-toolbar class="app-header">
            <div><a target="_blank" class="positronx">MasterOfProcess</a></div>
            <span class="nav-tool-items">
                <a mat-button (click)="irA('login')" class="positronx"><mat-icon>logout</mat-icon></a>
            </span>
        </mat-toolbar>
        <p></p>
        <p></p>
        <p></p>


        <div class="login-wrapper">
            <mat-card class="box">
                <mat-card-header>
                    <mat-card-title>Register</mat-card-title>
                </mat-card-header>
                <form class="example-form" [formGroup]="form">
                    <mat-card-content>
                        <mat-form-field class="example-full-width">
                            <input matInput formControlName="nombre" placeholder="Nombre">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput formControlName="departamento" placeholder="Departamento">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput formControlName="usuario" placeholder="Usuario">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput formControlName="password" placeholder="Password" type="password">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput formControlName="email" placeholder="Email" type="email">
                        </mat-form-field>
                    </mat-card-content>
                    <button mat-stroked-button color="primary" class="btn-block" (click)="Grabar()">Create User</button>
                </form>
            </mat-card>
        </div>
    </div>
</body>
